<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Appointment Booking System{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Site Wrapper -->
    <div class="site-wrapper">

        <!-- Header -->
        <header class="site-header" role="banner" style="text-align: center; padding: 2rem 0; background-color: #f5f5f5;">
            <h1 class="site-title" style="margin-bottom: 0.5rem;">Welcome</h1>
            <p class="site-tagline" style="font-size: 1.2rem; color: #555;">Online Appointment Booking System!</p>
        </header>

        <!-- Main Content -->
        <main class="site-main" role="main">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </main>

        <!-- Footer -->
        <footer class="site-footer" role="contentinfo" style="text-align: center; padding: 1rem 0; background-color: #f5f5f5; margin-top: 2rem;">
            <p>&copy; 2025 Online Appointment Booking System. All rights reserved.</p>
        </footer>

    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
